<div style="width:300px">
    <h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
    <div mat-dialog-content> {{ message }}</div>
    <div mat-dialog-actions align="end">
        <span>
            <button type="button" mat-flat-button color="primary" (click)="dialogRef.close(true)">OK</button>
            <button type="button" mat-stroked-button color="primary" (click)="dialogRef.close(false)">Cancel</button>
        </span>
    </div>
</div>
